        <p class="parrafo-destacado">Si estas buscando un contrastista para realizar tus labores, completa el siguiente formulario
        </p>
        <form class="form-reserva">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="filled" placeholder="Facundo" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>

            </div>
            <div class="form-group">
                <label for="nombreFirma">Nombre de la firma</label>
                <input type="text" id="nombreFirma" class="filled" placeholder="Panchito SA" required>
            </div>
            <div class="form-group">
                <label for="cuit">CUIT</label>
                <input type="text" id="cuit" class="filled" placeholder="20-12345678-9" required>
            </div>
            <div class="form-group">
                <label for="hectareas">Cantidad de Hectáreas para hacer el servicio</label>
                <input type="number" id="hectareas" class="filled" placeholder="Número" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Provincia/Ciudad o Pueblo</label>
                <input type="text" id="ubicacion" class="filled" placeholder="Córdoba/Villa María" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="datetime-local" id="fecha" class="filled">
            </div>
                <select id="tipoMaquinaria" class="filled">
                    <option>Pulverizadora</option>
                    <option>Sembradora</option>
                    <option>Otras</option>
                    <option>Cosechadora</option>
            </select>
            </div>
            <div class="form-group">
                <label for="archivo">Adjuntar archivo kml</label>
                <input type="file" id="archivo" name="archivo" class="filled">
            </div>
                <button type="submit" class="btn-enviar">Enviar</button>
        </form>
