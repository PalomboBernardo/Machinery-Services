    <main>
        <h2>Realiza tu reserva con anticipacion</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="filled" class="form-control" id="nombre" placeholder="facundo"  required >
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text"  class="filled" class="form-control" id="apellido" placeholder="quiroga" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="filled" class="form-control" id="telefono" placeholder="3472454545" required>
            </div>

            <div class="mb-3">
                <label for="nombreFirma" class="form-label">Nombre de la firma</label>
                <input type="text" class="filled" class="form-control" id="nombreFirma" placeholder="panchito sa" required>
            </div>

            <div class="mb-3">
                <label for="cuit" class="form-label">CUIT</label>
                <input type="text" class="filled" class="form-control" id="cuit" placeholder="*-********-*" required>
            </div>

            <div class="mb-3">
                <label for="hectareas" class="form-label">Cantidad de Hectáreas para hacer el servicio</label>
                <input type="number" class="filled" class="form-control" id="hectareas" placeholder="numero" required>
            </div>

            <div class="mb-3">
                <label for="ubicacion" class="form-label">Provincia/ciudad o pueblo</label>
                <input type="text" class="filled" class="form-control" id="ubicacion" placeholder="Cordoba/villa maria" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="datetime-local" class="form-control" id="fecha">
            </div>

            <p>¿Que tipo de maquinaria que Necesitas?</p>

            <select class="form-select" aria-label="Tipo de maquinaria">
                <option>Pulverizadora</option>
                <option>Sembradora</option>
                <option>Otras</option>
                <option>Cosechadora</option>
            </select>
            

            <div class="mb-3">
                <label for="archivo" class="form-label">Adjuntar archivo KML</label>
                <input class="form-control" type="file" id="archivo" name="archivo">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
                
        </form>
